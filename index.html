<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尖山發電廠 CEMS 戰情儀表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; padding: 10px 20px; margin: 0; }
        
        header { text-align: center; margin-bottom: 10px; }
        h1 { color: #4CAF50; margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        .sub-info { color: #aaa; font-size: 0.8rem; margin-top: 2px; }

        /* --- 儀表板卡片 --- */
        .dashboard { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .card { background-color: #1e1e1e; border-radius: 6px; padding: 8px 5px; flex: 1; min-width: 120px; text-align: center; border-top: 3px solid #555; position: relative;}
        .card.power { border-top-color: #ffca28; } 
        .card.aqi { border-top-color: #00e676; }   
        .card.temp { border-top-color: #29b6f6; }  
        .card.wind { border-top-color: #ab47bc; }  
        .card h3 { margin: 0 0 5px 0; font-size: 0.8rem; color: #bbb; text-transform: uppercase; }
        .card .value { font-size: 1.4rem; font-weight: bold; line-height: 1.1; }
        .card .unit { font-size: 0.7rem; color: #888; display: inline-block;}
        .card .sub-val { font-size: 0.75rem; color: #aaa; margin-top: 5px;}

        /* 發電量比較樣式 */
        .diff-up { color: #ff1744; font-weight: bold; } /* 上升 */
        .diff-down { color: #00e676; font-weight: bold; } /* 下降 */
        .diff-flat { color: #aaa; }

        /* --- 表格樣式 --- */
        .table-container { overflow-x: auto; margin-bottom: 30px; } 
        table { width: 100%; border-collapse: collapse; background-color: #1e1e1e; font-size: 0.85em; border-radius: 8px; overflow: hidden; }
        th, td { border-bottom: 1px solid #333; padding: 6px 4px; text-align: center; } 
        th { background-color: #2c2c2c; color: #81d4fa; font-weight: 600; white-space: nowrap; }
        
        td:first-child { font-weight: bold; color: #ddd; background-color: #252525; border-right: 1px solid #333; white-space: nowrap; }
        .avg-row { background-color: #004d40 !important; font-weight: bold; }
        .avg-row td:first-child { background-color: #00695c; }

        /* --- 狀態顏色 Class --- */
        .col-good { color: #4fc3f7 !important; font-weight: bold; } 
        .col-warn { color: #ffea00 !important; font-weight: bold; } 
        .col-limit { color: #ff1744 !important; font-weight: bold; } 

        /* 運轉狀態 - 改成綠色 */
        .status-run { color: #00e676; } 
        /* 停機 - 強制灰色 */
        .status-stop { color: #555 !important; } 
        .status-stop td { color: #555 !important; }

        /* --- 圖表控制區 --- */
        .chart-controls { background-color: #1e1e1e; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; border: 1px solid #333; }
        .chart-controls select { background-color: #333; color: white; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; }
        .chart-container { position: relative; height: 300px; width: 100%; background-color: #1e1e1e; border-radius: 8px; margin-bottom: 20px; padding: 10px; box-sizing: border-box;}

        #loading { text-align: center; font-size: 1em; margin-top: 20px; color: #aaa;}
    </style>
</head>
<body>

    <header>
        <h1>尖山發電廠 CEMS 監控畫面</h1>
        <div class="sub-info" id="updateTime">連線中...</div>
    </header>

    <div class="dashboard">
        <div class="card power">
            <h3>目前總發電量</h3>
            <div class="value" id="totalLoad">0</div>
            <div class="unit">KW</div>
            <div class="sub-val" id="loadDiff">讀取歷史數據中...</div>
        </div>
        <div class="card aqi">
            <h3>澎湖 AQI</h3>
            <div class="value" id="aqiVal">--</div>
            <div class="sub-val" id="aqiStatus">載入中</div>
        </div>
        <div class="card temp">
            <h3>湖西鄉氣溫</h3>
            <div class="value" id="tempVal">--</div>
            <div class="unit">°C</div>
        </div>
        <div class="card wind">
            <h3>環境風速 / 風向</h3>
            <div class="value" id="windSpeed">--</div>
            <div class="unit">m/s</div>
            <div class="sub-val" id="windDir">--</div>
        </div>
    </div>

    <div id="loading">讀取機組數據中...</div>

    <div class="table-container">
        <table id="dataTable" style="display:none;">
            <thead>
                <tr>
                    <th>機組 #</th>
                    <th>SO2<br>(ppm)</th>
                    <th>NOx<br>(ppm)</th>
                    <th>OPAC<br>(%)</th>
                    <th>TEMP<br>(°C)</th>
                    <th>O2<br>(%)</th>
                    <th>Vel<br>(m/s)</th>
                    <th>Flow<br>(nm3/hr)</th>
                    <th>Load<br>(kw)</th>
                    <th>Urea<br>(L/hr)</th>
                    <th>尿素用量<br>(kL/日)</th> </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="chart-controls">
        <label>趨勢圖設定：</label>
        <select id="chartMachine">
            <option value="1">#1 號機</option>
            <option value="2">#2 號機</option>
            <option value="3">#3 號機</option>
            <option value="4">#4 號機</option>
            <option value="5">#5 號機</option>
            <option value="6">#6 號機</option>
            <option value="7">#7 號機</option>
            <option value="8">#8 號機</option>
            <option value="9">#9 號機</option>
            <option value="10">#10 號機</option>
            <option value="11">#11 號機</option>
            <option value="12">#12 號機</option>
        </select>
        <select id="chartPollutant">
            <option value="so2">SO2 (ppm)</option>
            <option value="nox">NOx (ppm)</option>
            <option value="opac">OPAC (%)</option>
            <option value="load">Load (kw)</option>
            <option value="urea">Urea (L/hr)</option>
        </select>
        <select id="chartRange">
            <option value="24h">每日 (24H)</option>
            <option value="30d">每月 (30D)</option>
        </select>
        <button onclick="updateChartFromHistory()" style="padding: 5px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">更新圖表</button>
    </div>

    <div class="chart-container">
        <canvas id="historyChart"></canvas>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwPLWcCJhnE_ZnnIbCgk9hNcjo6ikLDR_rzFGCiBFPamXapAj3e-fg1YiJo1THW08T4/exec';
        const LAT = 23.575; 
        const LON = 119.665;
        let chartInstance = null; 
        let globalHistoryData = []; 
        let currentTotalLoadVal = 0; // 儲存當前發電量供比較用

        function getValueColor(val, type) {
            val = parseFloat(val);
            if (isNaN(val)) return "";

            if (type === 'so2') {
                if (val > 133) return "col-limit"; 
                if (val > 120) return "col-warn";  
                if (val < 50) return "col-good";   
            }
            if (type === 'nox') {
                if (val > 363) return "col-limit";
                if (val > 327) return "col-warn";
                if (val < 247) return "col-good";
            }
            if (type === 'opac') {
                if (val > 40) return "col-limit";
                if (val > 8) return "col-warn";
                if (val < 4) return "col-good";
            }
            if (type === 'load') {
                if (val > 8000) return "col-warn";
            }
            if (type === 'urea') {
                if (val > 200) return "col-warn";
            }
            return "";
        }

        async function fetchRealtimeData() {
            try {
                const response = await fetch(GAS_URL);
                const json = await response.json();
                
                if (json.dataString) {
                    renderTable(json.timestamp, json.dataString);
                    // 嘗試計算差異 (如果有歷史數據的話)
                    calculateLoadComparison();
                }
            } catch (error) {
                console.error("即時資料錯誤:", error);
                document.getElementById('updateTime').innerText = "連線異常";
            }
        }

        function renderTable(timestamp, rawString) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
            document.getElementById('updateTime').innerText = "更新: " + new Date(timestamp).toLocaleTimeString();

            const dataArray = rawString.split(',');
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ""; 

            const ITEMS_PER_MACHINE = 27;
            let runCount = 0;
            let totals = { so2: 0, nox: 0, opac: 0, temp: 0, o2: 0, vel: 0, flow: 0, load: 0, urea: 0, ureaKLD: 0 };
            let totalGenLoad = 0; 

            for (let i = 0; i < 12; i++) { 
                let baseIndex = i * ITEMS_PER_MACHINE;
                if (baseIndex + 26 >= dataArray.length) break;

                let statusCode = dataArray[baseIndex + 2]; 
                
                // N=綠色, F=灰色
                let rowClass = (statusCode === 'N') ? 'status-run' : 'status-stop';

                let so2 = dataArray[baseIndex + 1];
                let nox = dataArray[baseIndex + 6];
                let opac = dataArray[baseIndex + 10];
                let temp = dataArray[baseIndex + 14];
                let o2 = dataArray[baseIndex + 18];
                let vel = dataArray[baseIndex + 21];
                let flow = dataArray[baseIndex + 22];
                let load = dataArray[baseIndex + 25];
                let urea = dataArray[baseIndex + 26];

                // 計算尿素 kL/日: L/hr * 24 / 1000
                let ureaVal = parseFloat(urea) || 0;
                let ureaKLD = Math.round(ureaVal * 24 / 1000);

                let c_so2="", c_nox="", c_opac="", c_load="", c_urea="";

                if (statusCode === 'N') {
                    c_so2 = getValueColor(so2, 'so2');
                    c_nox = getValueColor(nox, 'nox');
                    c_opac = getValueColor(opac, 'opac');
                    c_load = getValueColor(load, 'load');
                    c_urea = getValueColor(urea, 'urea');

                    runCount++;
                    totals.so2 += parseFloat(so2)||0; totals.nox += parseFloat(nox)||0; 
                    totals.opac += parseFloat(opac)||0; totals.temp += parseFloat(temp)||0;
                    totals.o2 += parseFloat(o2)||0; totals.vel += parseFloat(vel)||0; 
                    totals.flow += parseFloat(flow)||0; totals.load += parseFloat(load)||0; 
                    totals.urea += ureaVal;
                    totals.ureaKLD += ureaKLD;
                    totalGenLoad += parseFloat(load)||0;
                }

                let row = `<tr class="${rowClass}">
                    <td>#${i + 1}</td>
                    <td class="${c_so2}">${parseFloat(so2).toFixed(2)}</td>
                    <td class="${c_nox}">${parseFloat(nox).toFixed(2)}</td>
                    <td class="${c_opac}">${parseFloat(opac).toFixed(2)}</td>
                    <td>${parseFloat(temp).toFixed(1)}</td>
                    <td>${parseFloat(o2).toFixed(2)}</td>
                    <td>${parseFloat(vel).toFixed(2)}</td>
                    <td>${Math.round(flow)}</td>
                    <td class="${c_load}">${Math.round(load)}</td>
                    <td class="${c_urea}">${Math.round(urea)}</td>
                    <td>${ureaKLD}</td> </tr>`;
                tbody.innerHTML += row;
            }

            currentTotalLoadVal = totalGenLoad; // 更新全域變數供比較用
            document.getElementById('totalLoad').innerText = totalGenLoad
